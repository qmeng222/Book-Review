<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⬆️ submit a review</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h4>My Book Reviews</h4>
      <a href="main.html">Back to list</a>
    </header>
    <main>
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" />
      </div>

      <div>
        <label for="authors">Authors</label>
        <input type="text" id="authors" />
      </div>

      <div>
        <label for="my_summary">Summary</label>
        <textarea id="my_summary" rows="5%" cols="20%"></textarea>
      </div>
      <div>
        <label for="my_review">Review</label>
        <textarea id="my_review" rows="5%" cols="20%"></textarea>
      </div>

      <div>
        <input type="submit" value="Submit" />
      </div>
    </main>
    <footer>
      <p>Copyright 2022 by me</p>
      <p>
        This is my site that contains all of m book reviews that you can read to
        see if you'd like that book.
      </p>
    </footer>
  </body>
</html>
